
<ion-tabs>
  
  <div *ngIf="selectedBook" style="z-index: 100; background-color:  #1e1e1e;">
      <div class="audio-player margin-vt-s">
        <ion-item lines="none">
          <img [src]="selectedBook.img" class="border-radius-s" style="margin: auto" height="80px">
          <div class="margin-left-l margin-top-s">
            <ion-label class="bold">
              {{ selectedBook?.title }}
            </ion-label>
            <ion-label class="margin-top-s">
              Temps restant : {{ remainingTime }}
            </ion-label>
          </div>
          <div style="margin: auto">
            <ion-button  style="margin: auto" class="font-size-icon"  fill="clear" slot="end" (click)="rewind30Seconds()">
              <ion-icon  style="transform: rotate(180deg);" name="reload"></ion-icon>
            </ion-button>
            <ion-button style="margin: auto" class="font-size-icon"  fill="clear" slot="end" (click)="isBookPlaying ? pauseAudio() : playAudio()">
              <ion-icon [name]="isBookPlaying ? 'pause-circle' : 'play-circle'"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </div>
  </div> 
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="library" href="/tabs/library">
      <ion-icon aria-hidden="true" name="book"></ion-icon>
      <ion-label>Bibiloth√®que</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="copy"></ion-icon>
      <ion-label>Parcourir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
